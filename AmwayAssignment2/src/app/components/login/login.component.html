<div>
    

    <div id="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">

            <div class="row mb-3" style="color: red;" *ngIf="error">{{error}}</div>

            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input formControlName="name" type="email" class="form-control" placeholder="Name" [ngClass]="{'is-invalid':submitted && loginForm.get('name')?.errors}">
                    <div
                        *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.errors && (loginForm.get('name')?.dirty || loginForm.get('name')?.touched)">
                        <small class="text-danger" *ngIf="loginForm.get('name')?.hasError('required')">
                            Name is required.
                        </small>
                        <small class="text-danger" *ngIf="loginForm.get('name')?.hasError('maxlength')">
                            Name should contain maximum 20 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input formControlName="password" type="password" class="form-control" id="inputPassword"
                        placeholder="Password" [ngClass]="{'is-invalid':submitted && loginForm.get('password')?.errors}">
                    <div
                        *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                        <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">
                            Password is required.
                        </small>
                        <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
                            Password should contain minimum 6 characters.
                        </small>
                        <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('pattern')">
                            Password should contain atleast one alphabet, one number and one special character.
                        </small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>

        </form>
    </div>
</div>
